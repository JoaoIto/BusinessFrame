<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Roboto&display=swap"
    rel="stylesheet">

  <title>BusinessFrame-TSC</title>
</head>

<body>
  <h1 id="title">Negociações</h1>
  <div id="mensagemView"></div>

  <form class="form flex items-center">
    <fieldset>
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" class="form-control" required autofocus />
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
      </div>

      <button class="btn btn-primary" type="submit">Incluir</button>
    </fieldset>
  </form>

  <section class="tableBusiness">
    <div id="negociacoesView">

    </div>
  </section>
  <script type="module" src="./src/app/app.ts"></script>
</body>

</html>
